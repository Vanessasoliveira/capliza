<!--<section class="section"> -->
<mat-card-content class="main-div">
  <mat-card class="card-login">
    <mat-card-title class="title">
      <mat-icon class="loginIcon"> person_pin</mat-icon>
      Faça seu login!</mat-card-title>
    <form [formGroup]="formLogin" novalidate>
      <mat-card-content class="conteudo-login">
        <mat-form-field appearance="outline" class="form-field-full">
          <mat-label class="label">
            E-mail:
          </mat-label>
          <input matInput class="input" type="email" formControlName="email" placeholder=" Informe o E-mail" autofocus required>
          <div class="warm" *ngIf="formLogin.get('email')?.errors && (formLogin.get('email')?.touched || formLogin.get('email')?.dirty)">
            Campo obrigatório
           </div>
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field-full">
          <mat-label class="label">
            Senha:
          </mat-label>
          <input matInput class="input" type="password" formControlName="password" placeholder=" Informe a aSenha" required>
          <div class="warm" *ngIf="formLogin.get('password')?.errors && (formLogin.get('password')?.touched || formLogin.get('password')?.dirty)">
            Campo obrigatório
           </div>
          <span class="lnr lnr-eye"></span>
        </mat-form-field>
      </mat-card-content>
    </form>
    <mat-card-actions>
      <div fxLayoutAlign="start center">
        <button type="submit" class="button"> Entrar </button>
      <br>
      </div>

      <a href="">Esqueceu a senha </a>
      <span class="espacamento-toolbar"></span>
      <a href="/cadastro-usuario"> Cadastro</a>
    </mat-card-actions>
  </mat-card>
</mat-card-content>
